language: java
jdk: oraclejdk8
sudo: enabled
dist: trusty
before_install:
 - chmod +x gradlew
script:
  - ./gradlew check
  - ./gradlew assemble
  - ./gradlew build
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
